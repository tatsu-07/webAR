<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80">
      <a-assets>
        <a-asset-item id="pika" src="Assets/AIpikachu2.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="Assets/pattern-01_pikachu pic.patt">
        <a-entity gltf-model="#pika" animation-mixer="" position="0 0 0" rotation="270 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
